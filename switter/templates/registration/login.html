{% extends 'base.html' %}

{% block content %}
<div class="column is-3 is-offset-4">
    <h2 class="title is-2 has-text-centered">Login</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{ field.errors }}
            <label for="id_{{ field.html_name }}" class="label">{{ field.label }}</label>
            <div class="control">
              <input id="id_{{ field.html_name }}" name="{{ field.html_name }}" class="input" type="{% if field.html_name == 'password' %}password{% else %}text{% endif %}" autocomplete="off" maxlength="150" required="true">
            </div>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
          </div>
        {% endfor %}
        <button class="button is-success is-fullwidth is-medium mt-5 snake-background" type="submit">Login</button>
    </form>
</div>
{% endblock %}
