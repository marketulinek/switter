{% extends 'base.html' %}

{% block content %}
    <div class="column">
        {% for followed in user.profile.follows.all %}
            {% for sweet in followed.user.sweets.all %}
                <div class="box">
                    {{ sweet.content }}
                    <span class="is-small has-text-grey-light">
                        ({{ sweet.created_at }} by {{ sweet.user.username }}
                    </span>
                </div>
            {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
