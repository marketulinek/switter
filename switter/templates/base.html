<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <title>Switter</title>
</head>
<body>
    <a href="{% url 'switter:dashboard' %}">
        <section class="hero is-small is-success mb-4 snake-background">
            <nav class="navbar">
                <div class="container">
                    <div class="hero-body">
                        <h1 class="title is-1">Switter</h1>
                        <p class="subtitle is-4">Tiny social network for snakes</p>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="navbar-item">
                                    <p class="subtitle is-4">Logout</p>
                                </a>
                            {% else %}
                                <a href="{% url 'switter:login_as' %}" class="navbar-item">
                                    <p class="subtitle is-4">Login</p>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </a>
    <div class="container">
        <div class="columns">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
