<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Switter</title>
    <style>
        .snake-background { background-image: linear-gradient(to bottom right, #194A40, #4D7850, #9CCA91) }
        .button.snake-background:hover { background-image: linear-gradient(to bottom right, #11332C, #416644, #8BB381) }
        .button.is-snake {
            background-color: rgba(156, 202, 145, 0.2);
            color: #4D7850;
            border-color: #4D7850;
        }
        textarea.is-snake { border-color: #4D7850; }
        a.navbar-item:hover { background-color: rgba(0, 0, 0, 0.2) !important; }
        /* not used */
        .snake-background2 { background-image: linear-gradient(to bottom right, #136544, #085C5D, #07616C, #125791); }
    </style>
</head>
<body>
    <a href="{% url 'switter:dashboard' %}">
        <section class="hero is-small is-success mb-4 snake-background">
            <nav class="navbar">
                <div class="container">
                    <div class="hero-body">
                        <h1 class="title is-1">Switter</h1>
                        <p class="subtitle is-4">Tiny social network for snakes</p>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% if user.is_authenticated %}
                                <a href="{% url 'logout' %}" class="navbar-item">
                                    <p class="subtitle is-4">Logout</p>
                                </a>
                            {% else %}
                                <a href="{% url 'switter:login_as' %}" class="navbar-item">
                                    <p class="subtitle is-4">Login</p>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </a>
    <div class="container">
        <div class="columns">
            {% block content %}

            {% endblock content %}
        </div>
    </div>
</body>
</html>
